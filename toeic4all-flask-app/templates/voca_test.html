{% extends "layout.html" %}

{% block additional_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voca_test.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% endblock %}

{% block body_top %}
    <div id="my-img-container" class="my-img-container">
        <div class="blur-bg-image" data-bg-url="{{ url_for('static', filename='images/yellowbg-img1.jpg') }}"></div>
        <div class="my-img-text">
            <h1 class="h1-on-img" style="text-align:center; margin-bottom: 2rem;">단어퀴즈</h1>
            <p class="p-on-img">점수 상승의 지름길은 어휘 암기부터!</p>
        </div>
    </div>
    <script>
        // 이미지의 URL을 가져와서 CSS 스타일로 적용합니다.
        var blurBgImage = document.querySelector('.blur-bg-image');
        var bgUrl = blurBgImage.getAttribute('data-bg-url');
        blurBgImage.style.backgroundImage = "url('" + bgUrl + "')";
    </script>
{% endblock %}

{% block content %}
    <div id="voca-test-info">
        <p id="voca-test-info-text">
            ℹ 여기서 풀어본 문제는 <strong><a href="/myvoca">내 단어장</a></strong>에서 다시 확인할 수 있습니다.
        </p>
    </div>
    <div id="voca-test-container">
    </div>
{% endblock %}

{% block additional_script %}
    <script src="{{ url_for('static', filename='js/voca_test.js') }}"></script>
{% endblock %}
